<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Input Calculator</title>
  <link rel="stylesheet" href="calculator.css"
</head>
<body>

<div class="calculator">
  <h2>Simple Calculator</h2>
  <input type="number" id="num1" placeholder="First Number">
  <input type="number" id="num2" placeholder="Second Number">
  <br><br>
 
  <button id="addBtn" onclick="calculate('+')">+</button>
  <button id="subtractBtn" onclick="calculate('-')">-</button>
  <button id="multiplyBtn" onclick="calculate('*')">*</button>
  <button id="divideBtn" onclick="calculate('/')">/</button>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
